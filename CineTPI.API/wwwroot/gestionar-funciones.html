<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Funciones | CineTPI</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/gestionar-funciones.css">
</head>
<body>
    <header class="main-header">
        <div class="brand">
            🎬 <span>Cine</span><strong>TPI</strong>
        </div>

        <nav class="main-nav">
            <a href="index.html">Cartelera</a>
            <a href="admin.html">Panel Admin</a>
            <a href="acercade.html">Acerca de</a>
            <a href="#" onclick="logout()">Cerrar Sesión</a>
        </nav>
    </header>

    <main class="container">
        <h1>Gestión de Funciones</h1>

        <!-- FORMULARIO DE NUEVA FUNCIÓN -->
        <section class="form-section">
            <h2>Crear función</h2>

            <form id="form-funcion">
                <div class="form-group">
                    <label>Pelicula:</label>
                    <select id="idPelicula"></select>
                </div>

                <div class="form-group">
                    <label>Sala:</label>
                    <select id="idSala"></select>
                </div>

                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label>Horario:</label>
                    <select id="idHorario"></select>
                </div>

                <button type="submit" class="btn-primary">Crear Función</button>
            </form>
        </section>

        <hr>

        <!-- LISTADO -->
        <section class="list-section">
            <h2>Funciones Creadas</h2>
            <table id="tabla-funciones">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Película</th>
                        <th>Sala</th>
                        <th>Fecha</th>
                        <th>Horario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tbody-funciones">
                    <tr><td colspan="6">Cargando funciones...</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/gestionar-funciones.js"></script>
</body>
</html>
